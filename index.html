<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralizar Imagem com Bootstrap</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Garantir que a altura mínima da página seja 100% */
        body, html {
            height: 100%;
            margin: 0;
        }
        /* Centralizar o conteúdo verticalmente */
        .centered-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="container centered-container">
        <div class="row">
            <div class="col text-center">
                <img src="img/logo_senac.png" class="img-fluid" width="50%" alt="Imagem Centralizada">
            </div>
        </div>
    </div>

    <!-- Ir para o home -->
    <meta http-equiv="refresh" content="2; URL='paginas/home/homeadm.php'"/>

    <!-- Inclua o JS do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
